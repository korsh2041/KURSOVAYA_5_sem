spring.application.name=library-management-system
server.port=8080
server.servlet.context-path=/

# Logging
logging.level.root=INFO
logging.level.com.library=DEBUG

# Jackson JSON
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Database (Postgres) - configurable via environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/librarydb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:library}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:library}
spring.datasource.driver-class-name=org.postgresql.Driver

# Use Flyway migrations to create schema
spring.jpa.hibernate.ddl-auto=none
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Data migration flag
migrate=${MIGRATE:false}
